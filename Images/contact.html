<!DOCTYPE html>
<html>
<head>
	<title> About Shane </title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css"></style>
</head>

	<body>
    
        <header id="masterheader">
        
            <div class="container">
                <a href="index.html" id="logo">Shane Henry</a>
                
                <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contacts</a>
                    </nav> 
                </div>
        </header>
        
        <div id="main-container">
            <section class="main-container">

                <h1>Contact</h1>

                <form id="contact-forms">
                
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>
                        
                         <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="Shane.Henry@wow.com" required="required">
                        </li>
                        
                           <li>
                            <label for="message">Message</label>
                               <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    
                    </ul>
                    <input type="submit" name="submit">
                
                
                </form>
            </section>

                <section class="sidebar">
                    <div id="connect">
                    <h2>Connect with Me</h2>

                    <img src="facebooklink.png" class="social" alt="Facebook">
                    <img src="linkedinlink.png" class="social" alt="Linkedin">
                    <img src="twitterlink.png" class="social" alt="Twitter">

                    </div>
                </section>
            </div>
	</body>
    <footer>

    </footer>
</html>
